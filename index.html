<body>
  <!-- This is a template HTML for a post item -->
  <template id="postItemTemplate">
    <li class="col-12 col-md-6 col-lg-4">
      <div class="post-item mb-4">
        <div class="card">
          <img data-id="thumbnail" src="images/recipe.jpg" class="card-img-top" alt="recipe" />

          <div class="card-body">
            <h5 data-id="title" class="card-title">Card title</h5>

            <p data-id="description" class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>

            <p class="card-text">
              <small class="text-muted">by</small>
              <small data-id="author" class="text-muted font-weight-bold">
                Hau Nguyen
              </small>
              <small data-id="timeSpan" class="text-muted">
                - 3 mins ago
              </small>
            </p>
          </div>
        </div>

        <div class="post-item-menu">
          <div data-id="edit" class="menu-item rounded-circle" role="button">
            <i class="fas fa-pen"></i>
          </div>
          <div data-id="remove" class="remove-button menu-item rounded-circle" role="button">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </li>
  </template>

  <header>
    <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
    <nav class="top-nav shadow-sm py-3">
      <div class="container">
        <ul class="nav justify-content-between align-items-center">
          <li class="nav-item">
            <a class="nav__link" href="">
              <img class="nav__logo" src="images/logo.svg" alt="Logo Nordic Coder" />
            </a>
          </li>

          <li class="nav-item">
            <a class="nav__link " href="add-edit-post.html"><i class="fas fa-plus-circle mr-1"></i>Add new post</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

      <div class="carousel-inner">

            src="https://images.unsplash.com/photo-1679843218132-797b1f2525ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1678834610584-5fd88f44cf0c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">

            class="d-block w-100" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

        <form class="d-flex">

        <nav class="posts-nav" aria-label="Posts navigation">
